
<!DOCTYPE html>
<html>
<head>
  <title>Vägkarta med slitlager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rekommenderade vägar för tyngre transporter, höjdhinder, fartkameror. Baserad på Lantmäteriets Vägkarta.">
  <meta charset="utf-8" />

  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js" ></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      //var map = L.map('map').setView([57.78564196397448, 14.215799665093242], 9.0);

      var slitlagerkarta = L.tileLayer('slitlagerkarta/{z}/{x}/{y}.jpg', {
        maxNativeZoom: 13,
        minZoom: 8,
        maxZoom: 14,
        tms: false,
        attribution: 'jole84.github.io'
      });
      
      var slitlagerkarta_test = L.tileLayer('http://195.252.39.34/slitlagerkarta/{z}/{x}/{y}.jpg', {
        maxNativeZoom: 13,
        minZoom: 8,
        maxZoom: 14,
        tms: false,
        attribution: 'jole84.github.io'
      });

      var streetmap = L.tileLayer('slitlagerkarta_nedtonad/{z}/{x}/{y}.jpg', {
        maxNativeZoom: 13,
        minZoom: 8,
        maxZoom: 14,
        tms: false,
        attribution: 'jole84.github.io'
      });
      
      var streetmap_test = L.tileLayer('http://195.252.39.34/slitlagerkarta_nedtonad/{z}/{x}/{y}.jpg', {
        maxNativeZoom: 13,
        minZoom: 8,
        maxZoom: 14,
        tms: false,
        attribution: 'jole84.github.io'
      });

      var map = L.map('map', {
        center: [57.78564196397448, 14.215799665093242],
        zoom: 12,
        layers: [slitlagerkarta]
      });
      var baseLayers = {
        'Slitlagerkarta': slitlagerkarta,
        'Slitlagerkarta test': slitlagerkarta_test,
        'Vägkarta': streetmap,
        'Vägkarta test': streetmap_test
      };
      var layerControl = L.control.layers(baseLayers,null,{collapsed:false}).addTo(map);
      </script>
</body>
</html>
