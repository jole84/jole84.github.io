
<!DOCTYPE html>
<html>
<head>
  <title>Terrängkarta med slitlager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Grusvägar, asfalterade vägar och traktorvägar på karta. Baserad på Lantmäteriets Terrängkarta.">
  <meta charset="utf-8" />

  <link rel="stylesheet" href="leaflet.css" />
  <script src="leaflet.js" ></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([57.8, 14.2], 9.0);
      L.tileLayer('slitlagerkarta/{z}/{x}/{y}.jpg', {
        maxNativeZoom: 13,
        minZoom: 8,
        maxZoom: 15,
        tms: false,
        attribution: 'jole84.github.io'
      }).addTo(map);
  </script>
</body>
</html>
